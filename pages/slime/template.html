<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Slime语言测试</title>
</head>

<body>
  <div id="main">
    <h1>Slime语言测试</h1>
    <div class="panel panel-default">
      <div class="panel-heading">Slime代码</div>
      <div class="panel-body">
        <div id="input" class="bs-example" data-example-id="textarea-form-control">
          <form>
            <textarea id="code" class="form-control" rows="20" placeholder="请输入Slime代码">n = 5;
a = 1;
b = 1;
while n > 0 do
  temp = b;
  b = a + b;
  a = temp;
  n = n - 1;
end;</textarea>
          </form>
          <div id="opts">
            <button id="run" type="button" class="btn btn-primary">RUN! Slime!</button>
          </div>
        </div>
      </div>
    </div>
    <div id="output">
      <div class="panel panel-default" id="resultPanel">
        <div class="panel-heading">运行结果</div>
        <div class="panel-body" id="result">
        </div>
      </div>
      <div class="panel panel-default" id="slimePanel">
        <div class="panel-heading">Slime</div>
        <div class="panel-body" id="slime">
          <img src="http://img3.a0bi.com/upload/ttq/20150826/1440593420355.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
